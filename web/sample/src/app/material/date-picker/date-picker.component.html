
<div>
手入力、カレンダー選択、Max・Min設定<br>
<input  [min]="minDate" [max]="maxDate" [matDatepicker]="picker" placeholder="YYYY/MM/DD">
<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
<mat-datepicker #picker></mat-datepicker>
</div>
    
<div>
カレンダー選択のみ<br>
<input matInput [matDatepicker]="dp3" placeholder="Input disabled" disabled>
<mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
<mat-datepicker #dp3 disabled="false"></mat-datepicker>
</div>
<div>

Openボタン<br>
<input matInput [matDatepicker]="picker3" placeholder="Choose a date">
<mat-datepicker #picker3></mat-datepicker>
<button mat-raised-button (click)="picker3.open()">Open</button>
</div>

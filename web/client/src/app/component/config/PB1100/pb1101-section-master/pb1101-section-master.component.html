<div [formGroup]="myFormGroup" class="department-master">
  <section class="contentsButton">

    <div class="contentsButton__inner">

      <!--- 処理結果の表示 -->
      <app-parts-result-message [processCustomResult]="processCustomResult"></app-parts-result-message>

      <button
        (click)="panelOpenState=!panelOpenState;panelOpenState?panel.open():panel.close();"
        class="buttonPrimary">{{panelOpenState?ItemNameConst.BTN_INPUT_ITEM_HIDDEN:ItemNameConst.BTN_INPUT_ITEM_DISPLAY}}</button>    

      <div class="contentsButton__subSection">
        <ng-container *ngIf="securityHideShow">
          <ng-container *ngIf="userInfoService.isFunctionAvailable(FunctionType.MasterImport)">
            <button class="buttonImport infotip"
              (click)="buttonAction(BUTTON_ACTION.IMPORT)">
              <span [innerHtml]="ButtonTipsConst.CSV_IMPORT | safeHtml_pipe" class="infotip__frame"></span>
            </button>
          </ng-container>
          <ng-container *ngIf="userInfoService.isFunctionAvailable(FunctionType.MasterExport)">
            <button class="buttonExport infotip"
              (click)="buttonAction(BUTTON_ACTION.EXPORT)">
              <span [innerHtml]="ButtonTipsConst.CSV_EXPORT | safeHtml_pipe" class="infotip__frame"></span>
            </button>
          </ng-container>
        </ng-container>
      </div>    
      
    </div>
      
  </section>


  <section class="pageContainer">
    <!-- 入力フォーム -->
    <mat-expansion-panel
      #panel
      [hideToggle]="true">
      <ng-template matExpansionPanelContent>
        <section 
          [ngClass]="!panelOpenState ? 'contents--hidden' : 'contents--visible'"
          [formGroup]="myFormGroup">
          <div class="contents__container--flex">
            <div class="contents__item--w-50">
              <dl class="definitionForm">
                <dt class="definitionForm__title w--19">入金コード<span class="must_have_icon">{{ItemNameConst.LBL_REQUIRED}}</span></dt>
                <dd class="definitionForm__data w--81">
                  <input 
                    formControlName="sectionCodeCtrl" 
                    name="sectionCodeCtrl" 
                    (keyup.enter)="setSectionCode($event.type)"
                    (blur)="setSectionCode($event.type)"
                    maxlength="{{userInfoService.ApplicationControl?.sectionCodeLength}}"
                    class="input-size--100 input-uppercase">
                </dd>
                <dt class="definitionForm__title w--19">入金部門名<span class="must_have_icon">{{ItemNameConst.LBL_REQUIRED}}</span></dt>
                <dd class="definitionForm__data w--81">
                  <input
                    formControlName="sectionNameCtrl"
                    name="sectionNameCtrl"
                    (keyup.enter)="setSectionName($event.type)"
                    (blur)="setSectionName($event.type)"
                    maxlength="40"
                    class="input-size--400">
                </dd>
                <dt class="definitionForm__title w--19">備考</dt>
                <dd class="definitionForm__data w--81">
                  <input 
                    formControlName="noteCtrl" 
                    name="noteCtrl" 
                    (keyup.enter)="setNote($event.type)"
                    (blur)="setNote($event.type)"
                    maxlength="254"
                    class="input-size--400">
                </dd> 
              </dl>
            </div>
            <div class="contents__item--w-50">
              <dl class="definitionForm">
                <dt class="definitionForm__title">仮想支店コード</dt>
                <dd class="definitionForm__data">
                  <input
                    formControlName="payerCodeLeftCtrl"
                    name="payerCodeLeftCtrl"
                    (keyup.enter)="setPayerCodeLeft($event.type)" 
                    (blur)="setPayerCodeLeft($event.type)" 
                    maxlength="3"
                    type="tel"
                    class="input-size--50">
                  </dd>
                <dt class="definitionForm__title">仮想口座コード</dt>
                <dd class="definitionForm__data">
                  <input
                    formControlName="payerCodeRightCtrl"
                    name="payerCodeRightCtrl"
                    (keyup.enter)="setPayerCodeRight($event.type)" 
                    (blur)="setPayerCodeRight($event.type)" 
                    maxlength="7"
                    type="tel"
                    class="input-size--100">
                </dd>
              </dl>
            </div>
            <div class="contents__buttonGroup">
              <button
                (click)="buttonAction(BUTTON_ACTION.REGISTRY)"
                [ngClass]="{'button-disable': myFormGroup.invalid }"
                class="buttonSecondary">
                {{ComponentStatus==COMPONENT_STATUS_TYPE.CREATE?ItemNameConst.BTN_REGISTRY:ItemNameConst.BTN_UPDATE}}</button>
              <button
                (click)="buttonAction(BUTTON_ACTION.DELETE)"
                [ngClass]="{'button-disable': UpdateButtonDisableFlag}"
                class="buttonMinimum">{{ItemNameConst.BTN_DELETE}}</button>
              <button
                (click)="clear();processResultService.clearProcessCustomMsg(processCustomResult)"
                class="buttonMinimum">{{ItemNameConst.BTN_CLEAR}}</button>
            </div>

          </div>
        </section>
      </ng-template>
    </mat-expansion-panel>

    <!-- 登録済みの入金部門 -->
    <section class="contents">
      <h2 class="contents__title--underline-slim">{{ItemNameConst.LBL_REGISTER_SECTION}}</h2>
      <div class="contents__container">
      <div class="common-inner-table">
        <table>
          <thead>
            <tr>
               <th class="{{TableColumn.COL_50_CODE}}">編集</th>
              <th class="{{TableColumn.COL_150_CODE}}">入金部門コード</th>
              <th class="{{TableColumn.COL_200_CODE}}">入金部門名</th>
              <th class="{{TableColumn.COL_150_CODE}}">仮想支店コード</th>
              <th class="{{TableColumn.COL_150_CODE}}">仮想口座番号</th>
            </tr>
          </thead>
          <tbody>
            <tr 
              *ngFor="let section of sectionsResult?.sections; let i = index" 
              class="line-selector">
              <td class="{{TableColumn.COL_50_CENTER_NAME}}">
                  <a class="buttonEdit" (click)="selectLine(i)"></a>
              </td>
              <td class="{{TableColumn.COL_150_CENTER_NAME}}">{{section.code}}</td>
              <td class="{{TableColumn.COL_200_NAME}}">{{section.name}}</td>
              <td class="{{TableColumn.COL_150_NAME}}">{{section.payerCodeLeft}}</td>
              <td class="{{TableColumn.COL_150_NAME}}">{{section.payerCodeRight}}</td>
            </tr>
          </tbody>
        </table>
      </div>
      </div>
    </section>


  </section>

</div>

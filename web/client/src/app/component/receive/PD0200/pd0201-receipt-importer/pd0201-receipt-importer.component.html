<div [formGroup]="myFormGroup" (dragover)="onDragOver($event)" (drop)="onDrop($event)">
  <section class="contentsButton">

    <div class="contentsButton__inner">

      <!--- 処理結果の表示 -->
      <app-parts-result-message [processCustomResult]="processCustomResult"></app-parts-result-message>
      <button 
        (click)="buttonAction(BUTTON_ACTION.READ)" 
        [ngClass]="{'button-disable':  myFormGroup.invalid }" 
        class="buttonSecondary  infotip">
        {{ItemNameConst.BTN_READ}}
        <span [innerHtml]="ButtonTipsConst.READ | safeHtml_pipe" class="infotip__frame"></span>
      </button>
      <button 
        (click)="buttonAction(BUTTON_ACTION.REGISTRY)" 
        [ngClass]="{'button-disable': importDataResult == null || StringUtil.IsNullOrEmpty(''+importDataResult.validCount) || importDataResult.validCount==0}" 
        class="buttonSecondary ">
        {{ItemNameConst.BTN_REGISTRY}}
      </button>
      <button 
        (click)="clear();processResultService.clearProcessCustomMsg(processCustomResult)" 
        class="buttonMinimum">
        {{ItemNameConst.BTN_CLEAR}}
      </button>


      <div class="contentsButton__subSection">
        <ul class="separator">
          <li class="separator__item">
            <button 
              (click)="openImporterSettingModal()"
              [ngClass]="{'button-disable': !StringUtil.IsNullOrEmpty(patternNameCtrl.value) }" 
              class="buttonPrimary infotip">
              {{ItemNameConst.LBL_SETTING_IMPORT}}
              <span [innerHtml]="ButtonTipsConst.IMPORT_LAYOUT_SETTING | safeHtml_pipe" class="infotip__frame"></span>
            </button>
          </li>
        </ul>
      </div>    
    </div>

  </section>

  <section class="pageContainer">
    <!-- 取込条件 -->
    <section class="contents">
      <h2 class="contents__title--underline">{{ItemNameConst.LBL_SETTING_IMPORT}}</h2>
      <div class="contents__container--flex">
        <dl class="definitionForm">
          <dt class="definitionForm__title w--12">パターンNo.<span class="must_have_icon">{{ItemNameConst.LBL_REQUIRED}}</span></dt>
          <dd class="definitionForm__data w--88">
            <input 
              formControlName="patternNoCtrl" 
              name="patternNoCtrl"
              (blur)="setPatternNo($event.type)"
              (keyup.enter)="setPatternNo($event.type)" 
              #patternNoInput
              [formControl]="patternNoCtrl" 
              [matAutocomplete]="autoPatternNo"
              [matAutocompleteDisabled]="!autoPatternNo"
              maxlength="2"
              type="tel"
              placeholder="{{PlaceHolderConst.F9_SEARCH}}"
              class="input-size--60">
            <mat-autocomplete 
              #autoPatternNo="matAutocomplete"
              [panelWidth]="PanelConst.autocompleteWidth300">
              <mat-option 
                *ngFor="let importerSetting of importerSettingFilterds[0] | async" 
                [value]="importerSetting.code">{{importerSetting.code}}:{{importerSetting.name}}
              </mat-option>
            </mat-autocomplete>
            <a class="buttonMasterSearch" (click)="openMasterModal()"></a>
            <input 
              formControlName="patternNameCtrl" 
              name="patternNameCtrl" 
              class="input-size--300"
              readonly>
          </dd>
          <dt class="definitionForm__title w--12">取込ファイル名<span class="must_have_icon">{{ItemNameConst.LBL_REQUIRED}}</span></dt>
          <dd class="definitionForm__data w--88">
            <input #importFileCtrl
              formControlName="importFileCtrl" 
              name="importFileCtrl"
              (change)="fileSelect($event)"
              type="file" 
              style="display:none"
              class="input-size--500">
            <button class="buttonMinimum definitionForm__input"
              name="importFileButtonCtrl"
              (click)="importFileCtrl.click()">
              {{ItemNameConst.BTN_SELECT_FILE}}
            </button>
            <input 
              formControlName="importFileNameCtrl" 
              name="importFileNameCtrl" 
              placeholder="{{PlaceHolderConst.SELECT_FILE}}"
              class="input-size--500"
              readonly>
          </dd>
        </dl>
        <div class="searchConfig">
          <div class="searchConfig__result contents__container--flex">
            <div class="contents__item">
              <dl class="definitionForm--vertical">
                <dt class="definitionForm__title">読込件数</dt>
                <dd class="definitionForm__data">
                  <input 
                    class="{{TableColumn.COL_SMALL_KINGAKU}}"
                    value="{{readCount|currency_pipe}}"
                    readonly>
                </dd>
              </dl>
            </div>
            <div class="contents__item">
              <dl class="definitionForm--vertical">
                <dt class="definitionForm__title">取込可能件数</dt>
                <dd class="definitionForm__data">
                  <input
                    class="{{TableColumn.COL_SMALL_KINGAKU}}"
                    value="{{validCount|currency_pipe}}"
                    readonly>
                </dd>
              </dl>
            </div>
            <div class="contents__item">
              <dl class="definitionForm--vertical">
                <dt class="definitionForm__title">取込不可能件数</dt>
                <dd class="definitionForm__data">
                  <input
                    class="{{TableColumn.COL_SMALL_KINGAKU}}"
                    value="{{invalidCount|currency_pipe}}"
                    readonly>
                </dd>
              </dl>
            </div>
            <div class="contents__item">
              <dl class="definitionForm--vertical">
                <dt class="definitionForm__title">新規得意先件数</dt>
                <dd class="definitionForm__data">
                  <input
                    class="{{TableColumn.COL_SMALL_KINGAKU}}"
                    value="{{newCustomerCount|currency_pipe}}"
                    readonly>
                </dd>
              </dl>
            </div>
            <div class="contents__item">
              <dl class="definitionForm--vertical">
                <dt class="definitionForm__title">取込件数</dt>
                <dd class="definitionForm__data">
                  <input
                    class="{{TableColumn.COL_SMALL_KINGAKU}}"
                    value="{{saveCount|currency_pipe}}"
                    readonly>
                </dd>
              </dl>
            </div>
            <div class="contents__item">
              <dl class="definitionForm--vertical">
                <dt class="definitionForm__title">取込金額</dt>
                <dd class="definitionForm__data pr--0">
                  <input
                    class="{{TableColumn.COL_SMALL_KINGAKU}}"
                    value="{{saveAmount|currency_pipe}}"
                    readonly>
                </dd>
              </dl>
            </div>
          </div>
        </div>
      </div>
    </section>    
  </section>

  
</div>
